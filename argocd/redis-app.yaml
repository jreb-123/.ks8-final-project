apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jreb-123/.ks8-final-project.git'
    path: charts/redis
    targetRevision: HEAD
    helm:
      valueFiles:
        - values-redis.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true


