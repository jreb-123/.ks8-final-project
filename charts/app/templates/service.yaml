apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . | trunc 63 | trimSuffix "-" }}-svc
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "app.name" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
